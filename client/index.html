    <title>Sistema de Gestão de Extras | 20ª CIPM</title>
    <meta name="description" content="Sistema oficial de gestão de escalas extraordinárias da 20ª CIPM - Muaná/Ponta de Pedras" />
    <meta name="theme-color" content="#0a2f6b" />

    <!-- Meta tags para prevenção de cache em PWA -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Script para registrar o Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
